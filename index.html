<!DOCTYPE html>
<html>
<head>
	<title>Service Center TV</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" media="(max-width:1023px)" href="css/styles-small.css">
	<link rel="stylesheet" media="(min-width:1024px)" href="css/styles-large.css">

</head>
<body>
	<div id="main"></div>
	<script src="js/bundle.js"></script>
	<script>
		window.onresize = function () {
			var bundle = require('js/bundle.js');
	        var getBar = document.getElementById('spanMeter');
			if (window.innerWidth < 1024) {
	            getBar.style.height = "100%";
	            getBar.style.width = bundle.initialValue;
			} else {
				getBar.style.width = "100%";
	            getBar.style.height = bundle.initialValue;
			}
		}
	</script>
</body>
</html>
